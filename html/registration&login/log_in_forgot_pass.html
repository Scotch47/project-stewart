<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../../src/css/materialize.min.css" media="screen,projection" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../src/select2/css/select2.min.css">
	<link rel="stylesheet" href="../../src/css/main.css">
	<title>Login_in_forgot_pass</title>
</head>

<body>
	<main class="login-page">
		<div class="login container">
			<div class="row">
				<div class="col s12 login-logo">
					<img src="../../src/img/big_logo.svg" alt="big_logo">
				</div>
			</div>

			<div class="row">
				<div class="rest-pass col s12">
					<h5 class="rest-pass__title">Forgot Password</h5>
					<form action="#" class="rest-pass-form">
						<input type="email" class="browser-default input rest-pass-form__input"
							placeholder="Email address">
						<input type="button" value="Email me a recovery link" class="button rest-pass-form__btn">
					</form>
				</div>
			</div>

			<div class="row">
				<div class="login-control col s12">
					<a href="#">Back</a>
				</div>
			</div>

			<div class="row">
				<div class="error-pass col m6 offset-m3">
					<p>Your email address has not been recognised. <br>
						Please double check and try again. If you continue to have problems, please contact info@cinema101.guru
					</p>
				</div>

			</div>


		</div>


		<div class="login-footer">
			<div class="row">
					<div class="col l12">
							<div class="login-footer-wrap">
									<div class="login-footer-wrap__copy">
											<a class="login-footer-wrap__link" href="#">Â© Copyright 2020 Cinema101 All rights reserved
											</a>
									</div>

									<div class="login-footer-wrap__policy">
											<a class="login-footer-wrap__link" href="#">Terms of Use</a>
											<a class="login-footer-wrap__link" href="#">Privacy Policy</a>
									</div>
							</div>
					</div>
			</div>


	</div>
	</main>


	<script src="../../src/js/materialize.min.js"></script>
	<script src="../../src/select2/js/select2.min.js"></script>
	<script src="../../src/js/main.js"></script>

</body>

</html>
