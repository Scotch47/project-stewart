<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

                <div class="col s12 login-logo">
                    <img src="../../src/img/big_logo.svg" alt="big_logo">
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <form action="#" class="login-form">
                        <input type="text" class="browser-default input login-form__input" placeholder="User Name">
                        <input type="password" class="browser-default input login-form__input" placeholder="Password">
                        <input type="button" value="Log In" class="button login-form__btn">
                    </form>              
                </div>
            </div>

         
            <div class="row">
                <div class="login-control col s12">
                    <a href="#">Back</a>
                    <span class="login-control__line"></span>

            </div>
        </div>

        <div class="login-footer">

            </div>
