<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Login</title>
</head>

<body>
    <main class="login-page">
        <div class="login container">
            <div class="login-logo">
                <img src="../img/big_logo.svg" alt="reg_logo">
            </div>

            <div class="login-form-wrap">
                <form action="#" class="login-form">
                    <input type="text" class="browser-default input login-form__input" placeholder="User Name">
                    <input type="password" class="browser-default input login-form__input" placeholder="Password">
                    <input type="button" value="Log In" class="button login-form__btn">
                </form>
                <div class="login-control">
                    <a href="#">Back</a>
                    <a href="#">Forgot Password</a>
                </div>

            </div>
        </div>

        <div class="login-footer">
            <div class="login-footer__copy">
                <a href="#">Â© Copyright 2020 Cinema101 All rights reserved
                </a>
            </div>

            <div class="login-footer__policy">
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </main>


    <script src="/js/materialize.min.js"></script>
</body>

</html>
