<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../../src/css/materialize.min.css" media="screen,projection" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../src/select2/css/select2.min.css">
	<link rel="stylesheet" href="../../src/css/main.css">
	<title>log_in_register_summary</title>
</head>

<body>
	<main class="login-page">
		<div class="login reg-block">
			<div class="row reg-block-top">
				<div class="col l3 offset-l4 s3 offset-s0 login-logo__small">
					<a href="#"> <img src="../../src/img/small_logo.svg" alt="small_logo"></a>

				</div>

				<div class="col l2 s4 offset-l3  offset-s4 ">
					<select name="#" id="" class="select-cust browser-default form-register__input">
						<option value="">English</option>
						<option value="">Russian</option>
					</select>
				</div>
			</div>

			<div class="container">
				<div class="row ">
					<form action="#" class="form-register form-profile">

						<div class="col xl5 l5 s12">
							<h4 class="company-title">Subscription</h4>

							<div class="user-row">
								<label for="licens">Please choose your subscription</label>
								<select name="licens" id="licens" class="select-cust form-register__input browser-default">
									<option value="#">Dealer</option>
									<option value="#">4</option>
									<option value="#">3</option>
								</select>
							</div>

							<div class="user-row">
								<label for="plan">Choose Your preferred plan</label>
								<select name="plan" id="plan" class="select-cust form-register__input browser-default">
									<option value="#">Annual</option>
									<option value="#">Annual</option>
									<option value="#">Annual</option>
								</select>

							</div>


							<div class="user-row">
								<label for="frequency">Add file request subscription</label>
								<select name="frequency" id="frequency" class="select-cust form-register__input browser-default">
									<option value="#">Annual</option>
									<option value="#">Annual 2</option>
									<option value="#">Annual 3</option>
								</select>
							</div>

							<div class="user-row">
								<label for="LicenCount">How many licenses do you wish to purchase?</label>
								<select name="LicenCount" id="LicenCount" class="select-cust form-register__input browser-default">
									<option value="#">5</option>
									<option value="#">4</option>
									<option value="#">3</option>
								</select>
							</div>

							<div class="user-row total">
								<label for="TotalDue">Total Due</label>
								<input type="text" name="TotalDue" id="firstName"
									class="form-register__input browser-default company-wrap__inp" value="xxxxx">
							</div>



						</div>

						<div class="col xl5 l6 offset-l1 s12 user-wrap">
							<div class="user-profile">
								<div class="user-container-wrap">
									<h4 class="company-title">User 2 Profile</h4>

									<div class="user-block">
										<div class="dealer-row company-row">
											<label for="companyName">First name</label>
											<input type="text" name="firstName" id="firstName"
												class="form-register__input browser-default company-wrap__inp">
										</div>
										<div class="dealer-row">
											<label for="LastName">Last name</label>
											<input type="text" name="LastName" id="LastName" class="form-register__input browser-default">
										</div>
										<div class="dealer-row input-block--contact">
											<label for="Contact">Contact number </label>
											<input type="text" name="ContactNumber" id="ContactNumber"
												class="form-register__input browser-default">
											<input type="text" name="Contact" id="Contact" class="form-register__input browser-default">

										</div>
										<div class="dealer-row">
											<label for="Email">Email</label>
											<input type="email" name="Email" id="Email" class="form-register__input browser-default">
										</div>

										<div class="dealer-row">
											<label for="LicenCount">Add file request subscription</label>
											<select name="LicenCount" id="LicenCount"
												class="select-cust form-register__input browser-default">
												<option value="#">1</option>
												<option value="#">2</option>
												<option value="#">3</option>
											</select>
										</div>
									</div>

								</div>

								<div class="user-container-wrap">
									<h4 class="company-title">User 3 Profile</h4>

									<div class="user-block">
										<div class="dealer-row company-row">
											<label for="companyName">First name</label>
											<input type="text" name="firstName" id="firstName"
												class="form-register__input browser-default company-wrap__inp">
										</div>
										<div class="dealer-row">
											<label for="LastName">Last name</label>
											<input type="text" name="LastName" id="LastName" class="form-register__input browser-default">
										</div>
										<div class="dealer-row input-block--contact">
											<label for="Contact">Contact number </label>
											<input type="text" name="ContactNumber" id="ContactNumber"
												class="form-register__input browser-default">
											<input type="text" name="Contact" id="Contact" class="form-register__input browser-default">

										</div>
										<div class="dealer-row">
											<label for="Email">Email</label>
											<input type="email" name="Email" id="Email" class="form-register__input browser-default">
										</div>
										<div class="dealer-row">
											<label for="LicenCount">Add file request subscription</label>
											<select name="LicenCount" id="LicenCount"
												class="select-cust form-register__input browser-default">
												<option value="#">1</option>
												<option value="#">2</option>
												<option value="#">3</option>
											</select>
										</div>
									</div>

								</div>

							</div>
						</div>


				</div>

			</div>



			</form>
		</div>

		<div class="login-footer">
			<div class="row login-footer-step">
				<div class="col l12">
					<a href="#" class="button step-button">Back</a>
					<a href="#" class="button step-button disabled-btn">Next</a>
				</div>
			</div>

			<div class="row">
				<div class="col l12">
					<div class="login-footer-wrap">
						<div class="login-footer-wrap__copy">
							<a class="login-footer-wrap__link" href="#">Â© Copyright 2020 Cinema101 All rights reserved
							</a>
						</div>

						<div class="login-footer-wrap__policy">
							<a class="login-footer-wrap__link" href="#">Terms of Use</a>
							<a class="login-footer-wrap__link" href="#">Privacy Policy</a>
						</div>
					</div>
				</div>
			</div>


		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="../../src/js/materialize.min.js"></script>
	<script src="../../src/select2/js/select2.min.js"></script>

	<script src="../../src/js/main.js"></script>
</body>

</html>
