									<option data-img_src="../../src/img/payment/mastercard.svg" value="1">MasterCard</option>
									<option data-img_src="../../src/img/payment/mastercard.svg" value="2">VISA</option>
								</select>
							</div> -->

							<div class="dealer-row company-row">
								<label for="CardHolderName">CardHolder name</label>
								<input type="text" name="CardHolderName" id="CardHolderName"
									class="form-register__input browser-default">
							</div>

							<div class="dealer-row dealer-row--input">
								<label for="Address">CardHolder address</label>
								<div class="inp-group">
									<input type="text" name="CardHolderAddress" id="CardHolderAddress"
										class="form-register__input browser-default">
									<input type="text" name="CardHolderAddress" id="CardHolderAddress"
										class="form-register__input browser-default">
									<input type="text" name="" id="#" class="form-register__input browser-default">
									<input type="text" name="" id="#" class="form-register__input browser-default">
								</div>
							</div>

							<div class="dealer-row">
								<div class="input-block">
									<label for="zipPost" class="label-zip">Zip/Post code
										<input type="text" name="zipPost" id="zipPost"
											class="form-register__input browser-default "></label>
								</div>

								<div class="input-block">
									<label for="State" class="label-state">State
										<input type="text" name="State" id="State" class="form-register__input browser-default"></label>
								</div>
							</div>
							<div class="dealer-row dealer-row--input">
								<label for="Card">Card</label>
								<div class="inp-group">
									<input type="text" name="Card" id="Card" class="form-register__input browser-default">
									<div class="payment-label">
										<input type="text" name="CardHolderAddress" id="CardHolderAddress"
											class="form-register__input browser-default" style="width: 50%;">
										<input type="text" name="" id="#" class="form-register__input browser-default" style="width: 50%;">
									</div>

								</div>
							</div>
							<div class="dealer-row payment-btn">
								<input type="button" value="Back" class="form-register__btn button">
								<input type="button" value="Pay xxxxx" class="form-register__btn button">
							</div>
						</div>

						<div class="col l5 offset-l1">
							<div class="payment-int-block ">
								<h3>Issuing bank’s site frame</h3>
							</div>
						</div>

					</div>


				</div>
