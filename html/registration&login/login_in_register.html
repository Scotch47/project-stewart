<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../src/css/materialize.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/main.css">
    <title>Login_in_forgot_pass</title>
</head>

<body>
    <main class="login-page">
        <div class="login container">
            <div class="login-logo">
                <img src="../../src/img/big_logo.svg" alt="reg_logo">
            </div>

            <div class="rest-pass">
                <h5 class="rest-pass__title">Forgot Password</h5>
                <form action="#" class="rest-pass-form">
                    <input type="email" class="browser-default input rest-pass-form__input"
                        placeholder="User Name or Email address">
                    <input type="button" value="Email me a recovery link" class="button rest-pass-form__btn">
                </form>
                <div class="login-control">
                    <a href="#">Back</a>
                </div>

                <div class="row">
                    <p class="error-pass col l6 offset-l3">Your User Name or email address has not been recognised.
                        Please
                        double check and try again. If you continue to have problems, please contact info@cinema101.guru
                    </p>
                </div>
                
            </div>
        </div>

        <div class="login-footer">
            <div class="login-footer__copy">
                <a href="#">Â© Copyright 2020 Cinema101 All rights reserved
                </a>
            </div>

            <div class="login-footer__policy">
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </main>


    <script src="../../src/js/materialize.min.js"></script>
</body>

</html>
