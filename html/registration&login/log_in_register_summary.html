<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../../src/css/materialize.min.css" media="screen,projection" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../src/css/main.css">
	<title>log_in_register_summary</title>
</head>

<body>
	<main class="login-page">
		<div class="login reg-block">
			<div class="row reg-block-top">
				<div class="col l3 offset-l4 login-logo__small">
					<a href="#"> <img src="../../src/img/small_logo.svg" alt="small_logo"></a>

				</div>

				<div class="col l2 s4 offset-l3">
					<select name="#" id="" class="browser-default">
						<option value="123">English</option>
						<option value="123">Russian</option>
					</select>
				</div>
			</div>
			<div class="container">
				<div class="row ">
					<form action="#" class="form-register">

						<div class="col l5 ">
							<h4 class="company-title">Subscription</h4>

							<div class="user-row">
								<label for="licens">How many licenses do You wish to purchase?</label>
								<select name="licens" id="licens" class="form-register__input browser-default">
									<option value="#">5</option>
									<option value="#">4</option>
									<option value="#">3</option>
								</select>
							</div>

							<div class="user-row">
								<label for="plan">Choose Your preferred plan</label>
								<select name="plan" id="plan" class="form-register__input browser-default">
									<option value="#">1 Year</option>
									<option value="#">2 Year</option>
									<option value="#">3 Year</option>
								</select>

							</div>


							<div class="user-row">
								<label for="frequency">Choose payment frequency</label>
								<select name="frequency" id="frequency" class="form-register__input browser-default">
									<option value="#">Annual</option>
									<option value="#">Annual 2</option>
									<option value="#">Annual 3</option>
								</select>
							</div>

							<div class="user-row total">
								<label for="TotalDue">Total Due</label>
								<input type="text" name="TotalDue" id="firstName"
								class="form-register__input browser-default company-wrap__inp" value="xxxxx">
							</div>



						</div>

						<div class="col l5 offset-l2 user-wrap">
							<div class="user-profile">
								<div class="user-container-wrap">
									<h4 class="company-title">User 2 Profile</h4>

									<div class="user-block">
										<div class="dealer-row company-row">
											<label for="companyName">First name</label>
											<input type="text" name="firstName" id="firstName"
												class="form-register__input browser-default company-wrap__inp">
										</div>
										<div class="dealer-row">
											<label for="LastName">Last name</label>
											<input type="text" name="LastName" id="LastName" class="form-register__input browser-default">
										</div>
										<div class="dealer-row input-block--contact">
											<label for="Phone">Phone number </label>
											<input type="text" name="PhoneNumber" id="PhoneNumber"
												class="form-register__input browser-default">
											<input type="text" name="Phone" id="Phone" class="form-register__input browser-default">

										</div>
										<div class="dealer-row">
											<label for="Email">Email</label>
											<input type="email" name="Email" id="Email" class="form-register__input browser-default">
										</div>
									</div>
								</div>

								<div class="user-container-wrap">
									<h4 class="company-title">User 2 Profile</h4>

									<div class="user-block">
										<div class="dealer-row company-row">
											<label for="companyName">First name</label>
											<input type="text" name="firstName" id="firstName"
												class="form-register__input browser-default company-wrap__inp">
										</div>
										<div class="dealer-row">
											<label for="LastName">Last name</label>
											<input type="text" name="LastName" id="LastName" class="form-register__input browser-default">
										</div>
										<div class="dealer-row input-block--contact">
											<label for="Phone">Phone number </label>
											<input type="text" name="PhoneNumber" id="PhoneNumber"
												class="form-register__input browser-default">
											<input type="text" name="Phone" id="Phone" class="form-register__input browser-default">

										</div>
										<div class="dealer-row">
											<label for="Email">Email</label>
											<input type="email" name="Email" id="Email" class="form-register__input browser-default">
										</div>
									</div>

								</div>
							</div>
						</div>
				</div>

			</div>
			<div class="btn-step">
				<a href="#" class="button">Back</a>
				<a href="#" class="button disabled-btn">Next</a>
			</div>
			</form>
		</div>




		</div>

		<div class="login-footer">
			<div class="login-footer__copy">
				<a href="#">Â© Copyright 2020 Cinema101 All rights reserved
				</a>
			</div>

			<div class="login-footer__policy">
				<a href="#">Terms of Use</a>
				<a href="#">Privacy Policy</a>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="../../src/js/main.js"></script>

	<script src="../../src/js/materialize.min.js"></script>
</body>

</html>
